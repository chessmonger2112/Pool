<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script src="https://fb.me/react-0.13.3.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/jsx">

      console.log("sup my glip glops!!");

      var colors = ["white","red", "blue", "yellow", "black", "orange", "purple"];
      var ballPositions = {white: {x: 50,y: 150},red: {x: 55, y: 10},blue: {x:70 , y: 30},yellow: {x: 45,y: 45}, black: {x: 5,y: 200},orange:{x: 300, y: 200}, purple: {x: 150, y: 200}};

      var pocketAttributes = [
        {x: 0,y: 0,borderRadius: "0 0 75% 0"},
        {x: "96%",y: 0,borderRadius: "0 0 0 75%"},
        {x: "96%",y: "94%",borderRadius: "75% 0 0 0"},
        {x: 0,y: "94%",borderRadius: "0 75% 0 0"}];

      var Pocket = React.createClass({
        render: () => {
          var pocketStyle ={
            backgroundColor: "black",
            height: "6%",
            width: "4%",
            position: "absolute"
          };
          var pockets = pocketAttributes.map((pocketAttribute,index) => {
            var pStyle = JSON.parse(JSON.stringify(pocketStyle));
            pStyle.left = pocketAttribute.x;
            pStyle.top = pocketAttribute.y;
            pStyle.borderRadius = pocketAttribute.borderRadius;
            return (<div style={pStyle}></div>)
          });

          return (<div>{pockets}</div>)
        }
      });

      var Table = React.createClass({
        render: () => <div style={tableStyle}><Stick/><Pocket/><Ball/></div>
      });

      var numOfBalls = 1;

      var Ball = React.createClass({
        render: () => {
          var ballStyle = {
            position: "absolute",
            backgroundColor: "white",
            borderRadius: "50%",
            height: ballDiameter,
            width: ballDiameter
          }

          var balls = colors.map((color,index) => {
            var bStyle = JSON.parse(JSON.stringify(ballStyle));
            bStyle.backgroundColor = color;
            bStyle.left = ballPositions[color].x;
            bStyle.top = ballPositions[color].y;
            return <div key={index} style={bStyle}></div>
          });

          return (<div>{
            balls
          }</div>)
        }
      });


      var Stick = React.createClass({
        render: () => {
          var stickStyle = {
            position: "absolute",
            height: stickHeight,
            width: stickWidth,
            backgroundColor: "brown",
            left: stickX,
            top : stickY
          }
          return <div id="stick" style={stickStyle}><StickFront/><StickEnd/></div> //
        }
      });

        var StickEnd = React.createClass({
          render: () => {
            var endStyle = {
              position: "absolute",
              left: stickWidth,
              height: stickHeight,
              width: 20,
              backgroundColor: "black"
            }
          return <div style={endStyle}></div>
          }
        });

        var StickFront = React.createClass({
          render: () => {
            var frontStyle = {
              position: "absolute",
              backgroundColor: "white",
              height: stickHeight,
              width: 20
            }
            return <div style={frontStyle}></div>
          }
        })

      var tableStyle = {
        position: "absolute",
        backgroundColor: "green",
        width: "75%",
        height: "75%",
        left: "12.5%",
        top: "12.5%"
      }
      var stickX = 500;
      var stickY = 150;
      var stickAngle = 0;
      var ballVx = 4;
      var ballVy = 0;
      var deltaBallX = 5;
      var deltaBallY = 5;
      var deltaAngle = 5;
      var deltaStickX = 5;
      var deltaStickY = 5;
      var ballDiameter = 23;
      var stickHeight = 10;
      var stickWidth = 135
      var collision = false;
      var render = () => React.render(<Table/>,document.body);

      setInterval(()=> {
        if (collision)
        {
          ballPositions.white.x += dir * ballVx;
        }
        $("#stick").css("transform","rotate(" + stickAngle + "deg)");
        detection();
        render();
      },50)

      function detection()
      {
        var ballX = ballPositions.white.x + ballDiameter / 2;

        var deltaX = stickX - ballX;
        var deltaXabs = Math.abs(deltaX);
        var ballRadius = ballDiameter / 2;
        if (deltaXabs < ballRadius)
        {
          dir = deltaX > 0 ? -1 : 1;
          collision = true;
          console.log("Intersection happened mother fucker!!");
        }
      }

      $(document).keydown((event)=> {
        var keyCode = event.keyCode;
        var codeVelocities = {
          "37": -deltaStickX,
          "39": deltaStickX,
          "38": -deltaStickY,
          "40": deltaStickY
        }
         if (keyCode === 37 || keyCode === 39)
        {
          stickX += codeVelocities[keyCode];
        }
        else if (keyCode === 38 || keyCode == 40)
        {
          stickY += codeVelocities[keyCode]
        }
        else if(keyCode === 65)
        {
          stickAngle += deltaAngle;
        }
        else if (keyCode === 83)
        {
          stickAngle += -deltaAngle;
        }
      });

// drag to move stick, move to change angle
    </script>
  </body>
</html>
